name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      maxWorkers:
        description: 'Max number of jest workers'
        required: false
        default: 3
        type: number
  workflow_call:
    inputs:
      maxWorkers:
        description: 'Max number of jest workers'
        required: false
        default: 3
        type: number
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  pull-requests: write

jobs:
  e2e_tests:
    name: Run E2E Tests
    runs-on: runs-on,cpu=4,ram=16,family=m7a,hdd=100,spot=false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Modules
        run: yarn install

      - name: Run Tests
        run: yarn test --maxWorkers ${{ github.event.inputs.maxWorkers || 3 }}

      - name: Publish Results
        uses: dorny/test-reporter@v1
        id: test-reporter
        if: success() || failure() # run this step even if previous step failed
        with:
          name: E2E Test Report
          only-summary: 'false'
          list-suites: 'all'
          list-tests: 'all'
          fail-on-error: 'true'
          reporter: 'jest-junit'
          path: |
            junit.xml

        # TODO: Add PR Comment
      - name: Add PR Comment
        run: |
          echo ${{steps.test-reporter.outputs.url_html}}
